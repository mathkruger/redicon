<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RemediCon</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>RediCon</h1>
      <form id="medicineForm">
        <label for="initialDate">Data Inicial:</label>
        <input type="date" id="initialDate" required />

        <label for="boxQuantity">Quantidade na Caixa:</label>
        <input type="number" id="boxQuantity" required min="1" />

        <label for="quantityPerDay">Quantidade por Dia:</label>
        <input type="number" id="quantityPerDay" required min="1" />

        <label for="quantityTookOnFirstDay"
          >Quantidade Tomada no Primeiro Dia (de outra caixa):</label
        >
        <input type="number" id="quantityTookOnFirstDay" required min="0" value="0" />

        <button type="submit">Calcular Data Final</button>
      </form>
      
      <div id="result"></div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
